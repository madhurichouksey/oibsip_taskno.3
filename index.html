<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body class="bg-light">
    <div class="container-fluid  p-10">
        
        <div class="todo-app">
            <h2 class="d-flex align-items-center me-20">To Do List <span class="bi bi-card-list ms-4"></span></h2>
            <div class="row input-group mt-5">
                <input type="text" id="txtInput" class="form-control " placeholder ="Add Your Task Here">
                <button class="btn btn-dark w-25 mt-10 text-white" onclick="AddList()">Add</button>
            </div>
            <ul id="todo-list">
                
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
